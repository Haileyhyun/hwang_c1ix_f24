<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahjong Theme</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #d1c4b0; /* Mahjong tile color */
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #2e7d32; /* Mahjong green */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    .tile-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .tile {
      width: 80px;
      height: 120px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.1);
      background-color: #2e7d32;
      color: white;
    }

    .tile img {
      max-width: 60%;
      max-height: 60%;
    }

    .tile-text {
      font-size: 2em;
      color: #333;
    }

    .tile-text:hover {
      color: white;
      font-weight: bold;
    }

    .instructions {
      margin-top: 40px;
      font-size: 1.2em;
      color: #2e7d32;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Mahjong Tile Challenge</h1>

  <div class="tile-container">

      <div class="tile-text">‚ô†Ô∏è</div>
    </div>
    <div class="tile" onclick="alert('You clicked the Circle Tile!')">
      <div class="tile-text">‚ö™</div>
    </div>
    <div class="tile" onclick="alert('You clicked the Character Tile!')">
      <div class="tile-text">üÄÑ</div>
    </div>
    <div class="tile" onclick="alert('You clicked the Dragon Tile!')">
      <div class="tile-text">üêâ</div>
    </div>
  </div>

  <div class="instructions">
    <p>Click any of the Mahjong tiles above to interact with the game. The game simulates the feel of Mahjong with its traditional tile designs. Try clicking to see different responses for each tile.</p>
  </div>

  <div class="footer">
    <p>¬© 2024 Mahjong Fun - A Digital Mahjong Experience</p>
  </div>

</body>
</html>
