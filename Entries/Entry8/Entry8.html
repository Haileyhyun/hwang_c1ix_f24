<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/entry8.css">
  <link rel="icon" type="image/png" href="assets/1.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <title>Games</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('assets/2.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      padding: 50px;
      transition: background 0.5s ease;
    }
  </style>
</head>
<body>
  <a><h1>Online Games</h1></a>

  <div class="tile-container" id="tileContainer">
    <div class="flip-card" id="tile1">
      <div class="flip-card-inner">
        <div class="flip-card-front">♠️</div>
        <div class="flip-card-back">TYCOON</div>
      </div>
    </div>

    <div class="flip-card" id="tile2">
      <div class="flip-card-inner">
        <div class="flip-card-front">⚪</div>
        <div class="flip-card-back">PUZZLE</div>
      </div>
    </div>

    <div class="flip-card" id="tile3">
      <div class="flip-card-inner">
        <div class="flip-card-front">🀄</div>
        <div class="flip-card-back">RPG</div>
      </div>
    </div>

    <div class="flip-card" id="tile4">
      <div class="flip-card-inner">
        <div class="flip-card-front">🐉</div>
        <div class="flip-card-back">RACING</div>
      </div>
    </div>
  </div>

  <script>
    const body = document.querySelector('body');

    document.getElementById('tile1').onmouseover = () => {
      body.style.background = "url('assets/1.jpg') no-repeat center center fixed";
      body.style.backgroundSize = "cover";
    };

    document.getElementById('tile2').onmouseover = () => {
      body.style.background = "url('assets/2.jpg') no-repeat center center fixed";
      body.style.backgroundSize = "cover";
    };

    document.getElementById('tile3').onmouseover = () => {
      body.style.background = "url('assets/3.jpg') no-repeat center center fixed";
      body.style.backgroundSize = "cover";
    };

    document.getElementById('tile4').onmouseover = () => {
      body.style.background = "url('assets/4.jpg') no-repeat center center fixed";
      body.style.backgroundSize = "cover";
    };

    document.querySelectorAll('.flip-card').forEach(card => {
      card.onmouseleave = () => {
        body.style.background = "url('assets/2.png') no-repeat center center fixed";
        body.style.backgroundSize = "cover";
      };
    });

    document.getElementById('tile1').onclick = () => {
      alert('A game where I am in charge of a business/industry!');
    };

    document.getElementById('tile2').onclick = () => {
      alert('Put pieces together!');
    };

    document.getElementById('tile3').onclick = () => {
      alert('Players take on the role of a character in a fictional world and interact with the game through that character!');
    };

    document.getElementById('tile4').onclick = () => {
      alert('Player controls a vehicle and participates in a race!');
    };
  </script>
</body>
</html>
