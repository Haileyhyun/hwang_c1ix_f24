<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/1.png">
  <title>Mahjong</title>
  <style>
    
    body {
      font-family: 'Arial', sans-serif;
      background: url('assets/2.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 160px;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      -webkit-text-stroke-width: 3px;
      -webkit-text-stroke-color: black;
    }

    .tile-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .tile {
      width: 80px;
      height: 120px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s ease;
      animation: fadeIn 1s;
    }

    .tile:hover {
      transform: scale(1.1);
      background-color: #2e7d32;
      color: white;
    }

    .tile img {
      max-width: 60%;
      max-height: 60%;
    }

    .tile-text {
      font-size: 2em;
      color: #333;
    }

    .tile-text:hover {
      color: white;
      font-weight: bold;
    }

    .footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-8px);
      }
    }

    .tile:hover {
      animation: bounce 0.6s;
    }
  </style>
</head>
<body>

  <h1>Online Games</h1>

  <div class="tile-container" id="tileContainer">
    <div class="tile" id="tile1">
      <div class="tile-text">‚ô†Ô∏è</div>
    </div>
    <div class="tile" id="tile2">
      <div class="tile-text">‚ö™</div>
    </div>
    <div class="tile" id="tile3">
      <div class="tile-text">üÄÑ</div>
    </div>
    <div class="tile" id="tile4">
      <div class="tile-text">üêâ</div>
    </div>
  </div>

  <script>
    // Dynamically update tile contents and add interactivity
    const tileContainer = document.getElementById('tileContainer');

    // Change existing tile content
    document.getElementById('tile1').onclick = () => alert('You clicked the Spade Tile!');
    document.getElementById('tile2').onclick = () => alert('You clicked the Circle Tile!');
    document.getElementById('tile3').onclick = () => alert('You clicked the Red Dragon Tile!');
    document.getElementById('tile4').onclick = () => alert('You clicked the Green Dragon Tile!');

    // Add new tiles dynamically
    const newTile = document.createElement('div');
    newTile.className = 'tile';
    newTile.innerHTML = '<div class="tile-text">üåü</div>';
    newTile.onclick = () => alert('You clicked the Star Tile!');
    tileContainer.appendChild(newTile);
  </script>
</body>
</html>
