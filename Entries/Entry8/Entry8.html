<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/entry8.css">
  <link rel="icon" type="image/png" href="assets/1.png">
  <title>Games</title>
  <style>
    
    body {
      font-family: 'Arial', sans-serif;
      background: url('assets/2.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <a><h1>Online Games</h1></a>

  <div class="tile-container" id="tileContainer">
    <div class="tile" id="tile1">
      <div class="tile-text">♠️</div>
    </div>
    <div class="tile" id="tile2">
      <div class="tile-text">⚪</div>
    </div>
    <div class="tile" id="tile3">
      <div class="tile-text">🀄</div>
    </div>
    <div class="tile" id="tile4">
      <div class="tile-text">🐉</div>
    </div>
  </div>

  <script>
    // Dynamically update tile contents and add interactivity
    const tileContainer = document.getElementById('tileContainer');

    document.getElementById('tile1').onclick = () => {
      alert('You clicked the Spade Tile!');
      addImageToTile('tile1', 'assets/1.jpg');
    };

    document.getElementById('tile2').onclick = () => {
      alert('You clicked the Circle Tile!');
      addImageToTile('tile2', 'assets/circle.png');
    };

    document.getElementById('tile3').onclick = () => {
      alert('You clicked the Red Dragon Tile!');
      addImageToTile('tile3', 'assets/red_dragon.png');
    };

    document.getElementById('tile4').onclick = () => {
      alert('You clicked the Green Dragon Tile!');
      addImageToTile('tile4', 'assets/green_dragon.png');
    };

    // Add new tiles dynamically
    const newTile = document.createElement('div');
    newTile.className = 'tile';
    newTile.innerHTML = '<div class="tile-text">🌟</div>';
    newTile.onclick = () => {
      alert('You clicked the Star Tile!');
      addImageToTile('tileContainer', 'assets/2.png');
    };
    tileContainer.appendChild(newTile);
  </script>
</body>

</body>
</html>
