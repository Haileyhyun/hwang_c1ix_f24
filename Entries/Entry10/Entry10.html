<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/Entry10.css">
    <link rel="icon" type="image/png" href="assets/Frame 1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
    <title>Nowadays</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('assets/3.jpg');
            background-size: 50%;
            background-repeat: repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .image-overlay img {
            max-width: 80%;
            max-height: 80%;
        }

        .close-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
  CLICK US!

  <div class="first">
      <img id="img1" src="assets/Untitled-1.png" width="160" height="150" alt="keyring">
  </div>
  <div class="second">
      <img id="img2" src="assets/5.png" width="140" height="90" alt="keyring">
  </div>
  <div class="third">
      <img id="img3" src="assets/6.png" width="130" height="160" alt="keyring">
  </div>
  <div class="fourth">
    <img id="img4" src="assets/7.png" width="200" height="270" alt="keyring">
</div>

  <div id="content">
      <a href="https://haileyhyun.github.io/hwang_c1ix_f24/">
          <img src="assets/6 copy 4.png" width="50" height="50" alt="index page">
      </a>
  </div>

  <div class="image-overlay" id="image-overlay">
      <span class="close-overlay" id="close-overlay">&times;</span>
      <img id="overlay-image" src="" alt="Enlarged Image">
  </div>

  <script>
      const images = [
          {
              id: "img1",
              src1: "assets/1.jpg",
              src2: "assets/Untitled-1.png"
          },
          {
              id: "img2",
              src1: "assets/2.png",
              src2: "assets/5.png"
          },
          {
              id: "img3",
              src1: "assets/3.png",
              src2: "assets/6.png"
          },
          {
              id: "img4",
              src1: "assets/4.png",
              src2: "assets/7.png"
          },
      ];

      const overlay = document.getElementById("image-overlay");
      const overlayImage = document.getElementById("overlay-image");
      const closeOverlay = document.getElementById("close-overlay");

      images.forEach(image => {
          const imgElement = document.getElementById(image.id);

          imgElement.addEventListener("click", () => {
              imgElement.src = imgElement.src.endsWith(image.src1) ? image.src2 : image.src1;

              if (imgElement.src.endsWith(image.src1)) {
                  overlayImage.src = imgElement.src;
                  overlay.style.display = "flex";
              }
          });
      });

      closeOverlay.addEventListener("click", () => {
          overlay.style.display = "none";

          images.forEach(image => {
              const imgElement = document.getElementById(image.id);
              imgElement.src = image.src2; // Reset to the original image
          });
      });

      overlay.addEventListener("click", (e) => {
          if (e.target === overlay) {
              overlay.style.display = "none";

              images.forEach(image => {
                  const imgElement = document.getElementById(image.id);
                  imgElement.src = image.src2; // Reset to the original image
              });
          }
      });
  </script>
</body>
</html>
