      <span class="close-overlay" id="close-overlay">&times;</span>
      <img id="overlay-image" src="" alt="Enlarged Image">
  </div>

  <script>
      const images = [
          {
              id: "img1",
              src1: "assets/1.jpg",
              src2: "assets/Untitled-1.png"
          },
          {
              id: "img2",
              src1: "assets/2.png",
              src2: "assets/5.png"
          },
          {
              id: "img3",
              src1: "assets/3.png",
              src2: "assets/6.png"
          },
          {
              id: "img4",
              src1: "assets/4.png",
              src2: "assets/7.png"
          },
          {
              id: "img5",
              src1: "assets/9.png",
              src2: "assets/8.png"
          },
          {
              id: "img6",
              src1: "assets/10.JPG",
              src2: "assets/11.png"
          },
          {
              id: "img7",
              src1: "assets/4.JPG",
              src2: "assets/10.png"
          },
          {
            id: "img8",
              src1: "assets/11.JPG",
              src2: "assets/12.png"
          },
      ];

      const overlay = document.getElementById("image-overlay");
      const overlayImage = document.getElementById("overlay-image");
      const closeOverlay = document.getElementById("close-overlay");

      images.forEach(image => {
          const imgElement = document.getElementById(image.id);

          imgElement.addEventListener("click", () => {
              imgElement.src = imgElement.src.endsWith(image.src1) ? image.src2 : image.src1;

              if (imgElement.src.endsWith(image.src1)) {
                  overlayImage.src = imgElement.src;
                  overlay.style.display = "flex";
              }
          });
      });

      closeOverlay.addEventListener("click", () => {
          overlay.style.display = "none";

          images.forEach(image => {
              const imgElement = document.getElementById(image.id);
              imgElement.src = image.src2; // Reset to the original image
          });
      });

      overlay.addEventListener("click", (e) => {
          if (e.target === overlay) {
              overlay.style.display = "none";

              images.forEach(image => {
                  const imgElement = document.getElementById(image.id);
                  imgElement.src = image.src2; // Reset to the original image
              });
          }
      });
  </script>
