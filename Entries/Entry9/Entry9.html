<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/entry9.css">
    <link rel="icon" type="image/png" href="assets/Frame 1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Ghibli</title>
    <style>
    body.totoro {
      background: url('assets/1.gif') no-repeat center center fixed;
      background-size: cover;
    }
    body.spirited {
      background: url('assets/4.gif') no-repeat center center fixed;
      background-size: cover;
    }
    body.kiki {
      background: url('assets/2.gif') no-repeat center center fixed;
      background-size: cover;
    }
    body.naausica {
      background: url('assets/3.gif') no-repeat center center fixed;
      background-size: cover;
    }
    body.howl {
      background: url('assets/5.gif') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header p {
      font-size: 1.2em;
      color: #839496;
    }
    .container {
      max-width: 800px;
      text-align: center;
      border: 4px solid #93a1a1;
      padding: 20px;
      box-shadow: 10px 10px 0 #657b83;
      background-color: rgba(253, 246, 227, 0.9);
    }
    .movie-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }
    .movie-list li {
      margin: 10px 0;
      font-size: 1.5em;
      color: #268bd2;
      transition: color 0.3s, transform 0.3s;
      cursor: pointer;
    }
    .movie-list li:hover {
      color: #2aa198;
      transform: scale(1.1);
    }
    .movie-list li:active {
      color: #d33682;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #586e75;
    }
  </style>
    <script>
        function changeBackground(className) {
            document.body.className = className;
        }

        function resetBackground() {
            document.body.className = '';
        }
    </script>
</head>
<body>

  <div id="content"> 
    <a href="https://haileyhyun.github.io/hwang_c1ix_f24/"><img src="assets/6 copy 3.png" width="50" height="50" alt="index page"></a>
  </div>
    <header>
      <h1><div class="centered">
        <a>Studio Ghibli Retrospective</div></h1></a>
        <p>Ghibli movies were my favorite, I used to watch them with my family.</p>
    </header>
    <div class="container">
        <ul class="movie-list">
            <li onmouseover="changeBackground('totoro')" onmouseout="resetBackground()" onclick="alert('My Neighbor Totoro: A heartwarming tale of friendship and magic.')">My Neighbor Totoro (1988)</li>
            <li onmouseover="changeBackground('spirited')" onmouseout="resetBackground()" onclick="alert('Spirited Away: A journey into a magical world full of spirits.')">Spirited Away (2001)</li>
            <li onmouseover="changeBackground('kiki')" onmouseout="resetBackground()" onclick="alert('Kiki\'s Delivery Service: The adventures of a young witch and her cat.')">Kiki's Delivery Service (1989)</li>
            <li onmouseover="changeBackground('naausica')" onmouseout="resetBackground()" onclick="alert('Nausicaä of the Valley of the Wind: Coexistence of nature and human.')">Nausicaä of the Valley of the Wind (1997)</li>
            <li onmouseover="changeBackground('howl')" onmouseout="resetBackground()" onclick="alert('Howl\'s Moving Castle: A story of love and transformation.')">Howl's Moving Castle (2004)</li>
        </ul>
    </div>
    <footer>
        <p>Inspired by Studio Ghibli.</p>
    </footer>
</body>
</html>
